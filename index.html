<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلب منتج - VERISON</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #6b21a8;
    }
    .highlight {
      background-color: #333 !important;
      color: white !important;
      border: 2px solid black;
    }
    .product-button {
      border: 2px solid black;
    }
    input, select {
      border: 2px solid black !important;
    }
    .scroll-box {
      background: white;
      border: 2px solid black;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      white-space: nowrap;
    }
  </style>
</head>
<body class="p-4">

  <!-- Logo -->
  <div class="flex justify-center mb-4 bg-white rounded shadow p-2 w-1/2 mx-auto">
    <img src="logo.png" alt="الشعار" class="h-20 object-contain">
  </div>

  <!-- Produits (défilement manuel) -->
  <div class="scroll-box mb-6">
    <div class="inline-block text-center mx-2">
      <img src="product1.jpg" alt="منتج 1" class="mx-auto h-48 w-auto">
      <button onclick="selectProduct(this, 'منتج 1')" class="product-button bg-purple-600 text-white py-1 px-4 rounded mt-2 transition-transform transform hover:scale-105">اختيار</button>
    </div>
    <div class="inline-block text-center mx-2">
      <img src="product2.jpg" alt="منتج 2" class="mx-auto h-48 w-auto">
      <button onclick="selectProduct(this, 'منتج 2')" class="product-button bg-purple-600 text-white py-1 px-4 rounded mt-2 transition-transform transform hover:scale-105">اختيار</button>
    </div>
  </div>

  <!-- Formulaire -->
  <form onsubmit="return validateProduct()" action="https://formspree.io/f/mpwdkapw" method="POST" class="bg-white p-4 rounded shadow max-w-lg mx-auto">
    <input type="hidden" name="product" id="productInput" />

    <label class="block mb-2">الاسم</label>
    <input name="first_name" type="text" class="w-full mb-4 p-2 rounded" required />

    <label class="block mb-2">اللقب</label>
    <input name="last_name" type="text" class="w-full mb-4 p-2 rounded" required />

    <label class="block mb-2">رقم الهاتف</label>
    <input name="phone" type="tel" class="w-full mb-4 p-2 rounded" required />

    <label class="block mb-2">الولاية</label>
    <select name="wilaya" class="w-full mb-4 p-2 rounded" required>
      <option value="الجزائر">الجزائر</option>
      <option value="البليدة">البليدة</option>
      <option value="وهران">وهران</option>
      <option value="قسنطينة">قسنطينة</option>
      <option value="سطيف">سطيف</option>
      <!-- Ajoutez les autres wilayas ici... -->
    </select>

    <label class="block mb-2">عدد الأشخاص</label>
    <input name="quantity" type="number" min="1" class="w-full mb-4 p-2 rounded" required />

    <button type="submit" class="bg-green-600 text-white py-2 px-6 rounded border border-black">إرسال الطلب</button>
  </form>

  <script>
    function selectProduct(button, productName) {
      document.getElementById('productInput').value = productName;
      document.querySelectorAll('.product-button').forEach(btn => btn.classList.remove('highlight'));
      button.classList.add('highlight');
    }

    function validateProduct() {
      const product = document.getElementById('productInput').value;
      if (!product) {
        alert('يرجى اختيار منتج قبل إرسال الطلب');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
